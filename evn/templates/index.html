{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event and Organization Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            background-color: #333; /* Add a background color for better contrast */
        }
        img.background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add a subtle box shadow */
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50; /* Green background color for the button */
            color: white; /* White text color for better visibility */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }
    </style>
</head>
<body>

    <img  src="{% static '18140.jpg' %}" class="background-img" alt="Background Image">
    <form id="selectionForm" method="post" action="{% url 'submit_selection' %}">
        {% csrf_token %}
        <select name="selection" id="selection">
            <option value="event">Event</option>
            <option value="organization">Indivisual</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
